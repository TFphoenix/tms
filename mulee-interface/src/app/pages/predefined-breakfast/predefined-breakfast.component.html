<div class="container">
  <div class="cards-grid">

      <div class="content">
        <h2 class="mb-16">FRUITY LOOP</h2>
        <p>Blueberries,<br />Cranberries,<br />Classic Musli</p>
      </div>

      <div class="art">
        <img
          width="160"
          height="160"
          src="../../../assets/cereals3.png"

        />

    <div class="buttons-container">

      <button><i class="fa fa-fire mr-8"></i>EXPLORE</button>
    </div>
  </div>
</div>
