<div class="rs-container">
  <div class="range-slider">
    <span #rangeBullet id="rs-bullet" class="rs-label">0</span>
    <input
      #rangeSlider
      id="rs-range-line"
      class="rs-range"
      type="range"
      value="0"
      min="0"
      max="200"
      (input)="showSliderValue()"
    />
  </div>

  <div class="box-minmax"><span>0 g</span><span>200 g</span></div>
</div>
